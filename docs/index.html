<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
  <meta name="description" content="MathStuff: A simple Kotlin library for common mathematical and geometric calculations" />
  <title>MathStuff Documentation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <link rel="preload" href="./src/styles/globals.css" as="style">
  <link rel="preload" href="./src/index.jsx" as="script">
  <link rel="preload" href="./src/App.jsx" as="script">
</head>
<body>
<div id="initial-loader" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background-color: var(--background, white); z-index: 9999; transition: opacity 0.3s ease;">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
    <div style="display: flex; height: 40px; width: 40px; align-items: center; justify-content: center; border-radius: 8px; background-color: var(--primary, #333);">
      <span style="font-size: 24px; font-weight: bold; color: var(--primary-foreground, white);">M</span>
    </div>
    <div style="width: 32px; height: 32px; border-radius: 50%; border: 3px solid rgba(0, 0, 0, 0.1); border-top-color: var(--primary, #333); animation: loader-spin 1s linear infinite;"></div>
  </div>
</div>

<style>
  @keyframes loader-spin {
    to { transform: rotate(360deg); }
  }
  body {
    overflow: hidden;
  }
</style>

<div id="root"></div>
<script type="module" src="./src/index.jsx"></script>
</body>
</html>
